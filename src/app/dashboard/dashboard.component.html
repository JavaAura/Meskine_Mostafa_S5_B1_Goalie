<div class="p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-gray-700 mb-4">Dashboard</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    <!-- Total Tasks -->
    <div class="p-4 bg-blue-100 rounded-lg shadow text-center">
      <h3 class="text-lg font-semibold text-blue-700">Total Tasks</h3>
      <p class="text-3xl font-bold text-blue-800">{{ totalTasks }}</p>
    </div>

    <!-- Completed Tasks -->
    <div class="p-4 bg-green-100 rounded-lg shadow text-center">
      <h3 class="text-lg font-semibold text-green-700">Completed</h3>
      <p class="text-3xl font-bold text-green-800">{{ completedTasks }}</p>
      <p class="text-sm text-green-600">{{ completedPercentage | number: '1.0-2' }}% Completed</p>
    </div>

    <!-- Pending Tasks -->
    <div class="p-4 bg-yellow-100 rounded-lg shadow text-center">
      <h3 class="text-lg font-semibold text-yellow-700">Pending</h3>
      <p class="text-3xl font-bold text-yellow-800">{{ pendingTasks }}</p>
      <p class="text-sm text-yellow-600">{{ pendingPercentage | number: '1.0-2' }}% Pending</p>
    </div>

    <!-- Overdue Tasks -->
    <div class="p-4 bg-red-100 rounded-lg shadow text-center">
      <h3 class="text-lg font-semibold text-red-700">Overdue</h3>
      <p class="text-3xl font-bold text-red-800">{{ overdueTasks }}</p>
    </div>
  </div>
</div>
