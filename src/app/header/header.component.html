<header>
  <nav>
    <div class="w-7/12 mx-auto lg:flex hidden">
      <div class="p-4 w-full flex">
        <div
          class="p-2 flex w-full gap-2 shadow-indigo-600 text-gray-900 bg-white rounded-lg shadow-lg font-medium capitalize">
          <div class="w-1/6 flex items-center justify-center">
            <img ngSrc="assets/images/logo.png"
                 alt="alt placeholder" class="w-9 h-9 inline mx-auto" width="306" height="334">
          </div>
          <span class="border-r-2 border-indigo-600">
        </span>
          <div class="flex justify-between w-full items-center">
            <div class="flex justify-around px-5 gap-10">
              <a routerLink="/dashboard" class="flex items-center py-1 cursor-pointer">
              <span
                class="mx-1 nav font-bold text-indigo-600">Dashboard</span>
              </a>
              <a routerLink="/category" class="flex items-center py-1 cursor-pointer">
              <span
                class="mx-1 nav font-bold text-indigo-600">categories</span>
              </a>
              <a routerLink="/task" class="flex items-center py-1 cursor-pointer">
              <span
                class="mx-1 nav font-bold text-indigo-600">Tasks</span>
              </a>
            </div>
            <div class="px-3">
              <button type="button"
                      class="relative flex rounded-full border-indigo-600 border-2 bg-gray-800 text-sm focus:outline-none"
                      id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                <span class="absolute -inset-1.5"></span>
                <span class="sr-only">Open user menu</span>
                <img class="size-8 rounded-full"
                     src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                     alt="">
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="lg:hidden overflow-hidden w-full">
      <div class="p-4 w-full flex flex-col">
        <div
          class="p-2 flex w-full gap-2 z-10 shadow-indigo-600 text-gray-900 bg-white rounded-lg shadow-lg font-medium capitalize">
          <div class="w-full flex items-center justify-between">
            <button type="button" class="text-gray-900" aria-label="Open menu" (click)="toggleMobileMenu()">
              <svg class="w-6 h-6 rotate-180 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>
              </svg>
            </button>
            <img ngSrc="assets/images/logo.png" alt="alt placeholder" class="w-9 h-9 inline mx-auto" width="306"
                 height="334">
          </div>
        </div>
        <div *ngIf="isMobileMenuOpen"
             class="flex-col flex justify-center items-center bg-white shadow-lg shadow-indigo-600 rounded-b-lg">
          <a routerLink="/dashboard" class="py-2 text-indigo-600 nav">Dashboard</a>
          <a routerLink="/category" class="py-2 text-indigo-600 nav">Categories</a>
          <a routerLink="/task" class="py-2 text-indigo-600 nav">Tasks</a>
        </div>
      </div>
    </div>
  </nav>
</header>
